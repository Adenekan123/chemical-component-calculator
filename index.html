<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/output.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="font-bold bg-slate-200 p-4 capitalize text-center">
      Chemical component calculator;
    </h1>

    <div class="p-8">
      <h3 class=" font-bold">Instructions</h3>
      <ul class="list-decimal list-inside">
        <li>
          Create a new branch before you start. (Command: git branch "branch
          name" );
        </li>
        <li>
            Run "git switch (branch name)" to switch to the newly created branch
        </li>
        <li>
            Run "npm start"
        </li>
        <li>
            Start coding the UI.
        </li>
      </ul>
    </div>
  </body>
</html>
